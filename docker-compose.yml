version: '3.5'

services:
  postgresql:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: root
      POSTGRES_DB: api
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    depends_on:
     - postgresql
    ports:
      - "5555:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: always

  prisma-postgres-api:
    stdin_open: true
    build: .
    container_name: prisma-postgres-api
    depends_on:
     - postgresql
    ports:
      - "3001:3001"
    restart: always

volumes:
  postgres-data:
  pgadmin-data:
